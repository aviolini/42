version: '3'

services:
  #####################
  nginx:
    image: nginx_img:1.0
    build: ./requirements/nginx/
    ports:
      - "443:443"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    restart: always
    volumes:
      # - wordpress_data:/var/www/html/
      - /home/${USER}/data/wordpress:/var/www/html/
    networks:
      - lemp_net
    depends_on:
      - php-fpm
  #####################
  mariadb:
    image: mariadb_img:1.0
    build: ./requirements/mariadb/
    # ports:
    #   - "3306:3306"
    expose:
        - "3306"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    restart: always
    volumes:
      # - mariadb_data:/srv/mariadb/
      - /home/${USER}/data/mariadb:/mariadb/
    networks:
      - lemp_net
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_USER_PASSWORD: ${MYSQL_USER_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  #####################
  php-fpm:
    image: php-fpm_img:1.0
    build: ./requirements/php-fpm/
    ports:
      - "9000:9000"
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    restart: always
    volumes:
      # - wordpress_data:/var/www/html/wordpress/
      - /home/${USER}/data/wordpress:/var/www/html/
    # depends_on:
    #   - nginx
    networks:
      - lemp_net
    depends_on:
      - mariadb
